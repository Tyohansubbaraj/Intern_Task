<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body class="bg-light">
    <div>
      <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <a class="navbar-brand text-white p-2" href="#"
          ><strong>Company</strong></a
        >
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-white"></span>
        </button>
      </nav>
    </div>
    <div class="p-3 text-dark text-center mb-1">
      <h1>Edit Your Profile</h1>
    </div>
    <div id="profileinfobox" class="container mt-2 p-5">
      <h2>User Details</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            disabled
          />
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
        </div>
        <div class="mb-3">
          <label for="middleName" class="form-label">Middle Name</label>
          <input
            type="text"
            class="form-control"
            id="middleName"
            name="middleName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="mobileNo" class="form-label">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            id="mobileNo"
            name="mobileNo"
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button id="logoutBtn" class="btn btn-danger ml-5" type="button">
          Logout
        </button>
      </form>
    </div>
    <script src="js/profile.js"></script>
  </body>
</html>
