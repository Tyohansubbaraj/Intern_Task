<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="content" id="content">
      <div>
        <nav class="navbar navbar-expand-sm navbar-light bg-dark">
          <a class="navbar-brand text-white p-2" href="#"
            ><strong>Company</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="p-3 text-dark text-center mb-2"><h1>Welcome Back</h1></div>
      <div class="form-container">
        <form class="p-5">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mt-3 mb-3">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
          <div class="btn-grp" role="group"></div>
          <button type="submit" id="submit-button" class="btn btn-success">
            Login
          </button>
          <a
            href="register.html"
            class="btn btn-info text-white"
            id="register-button"
            role="button"
            >Register</a
          >
        </form>
      </div>
    </div>
    <script type="text/javascript" src="JS/login.js"></script>
  </body>
</html>
