<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-light">
    <div>
      <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-dark">
        <a class="navbar-brand text-white p-2" href="#"
          ><strong>Company</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="p-3 text-dark text-center mb-1">
      <h1>Join Us Today</h1>
    </div>
    <div class="form-container">
      <form class="p-5" id="input-form" method="post" action="php/register.php">
        <div class="form-group mt-3 mb-1">
          <label for="inputFirstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            placeholder="First Name"
            name="first_name"
          />
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputMiddleName">Middle Name</label>
          <input
            type="text"
            class="form-control"
            id="inputMiddleName"
            placeholder="Middle Name"
            name="middle_name"
          />
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputLastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            placeholder="Last Name"
            name="last_name"
          />
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputMobileNo">Contact Number</label>
          <input
            type="number"
            class="form-control"
            id="inputMobileNo"
            placeholder="Contact Number"
            name="mobile_no"
          />
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputDateofBirth">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="inputDateofBirth"
            name="dob"
          />
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group mt-2 mb-1">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            name="password"
          />
          <small class="error form-text" id="password-valid-error"></small>
        </div>
        <div class="form-group mt-3 mb-1">
          <label for="inputPasswordConfirm">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPasswordConfirm"
            placeholder="Confirm Password"
            name="confirm_password"
          />
          <small class="error form-text" id="confirm-error-message"></small>
        </div>
        <div class="form-group mb-3">
          <label for="terms-check-box">
            <input type="checkbox" id="terms-check-box" />
            <small> I Agree to the Terms and Conditions </small>
          </label>
        </div>
        <div class="btn-grp" role="group"></div>
        <button type="submit" class="btn btn-success">Register</button>
        <a href="index.html" class="btn btn-danger text-white" role="button"
          >Home</a
        >
      </form>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
